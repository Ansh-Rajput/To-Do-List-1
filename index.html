<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/icons8-list-infographic-96.png" type="image/x-icon">
</head>
<body>
    <h1>To-Do-List</h1>
    <div class="containor">
        <div class="mainContainor">
            <div class="createBox">
                <input id="input" type="text" placeholder="Enter note content">
                <button id="btn">Add</button>
            </div>
            <div class="notesContainor">
                <ul id="ul"></ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
